<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            PayPal
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="AF85E59Z3QPWU">
        <table>
            <tr>
                <td><input type="hidden" name="on0" value="Размер вашей благодарности">Размер вашей благодарности</td>
            </tr>
            <tr>
                <td><select name="os0">
                    <option value="Спруж">Спруж : €15.00 EUR - monthly</option>
                    <option value="Лелик">Лелик : €40.00 EUR - monthly</option>
                    <option value="Локенбах">Локенбах : €60.00 EUR - monthly</option>
                    <option value="Пилдегович">Пилдегович : €200.00 EUR - monthly</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="hidden" name="on1" value="Ваше имя или псевдоним">Ваше имя или псевдоним</td>
            </tr>
            <tr>
                <td><input type="text" name="os1" maxlength="200"></td>
            </tr>
        </table>
        <input type="hidden" name="currency_code" value="EUR">
        <input type="image" src="https://www.paypalobjects.com/ru_RU/RU/i/btn/btn_subscribeCC_LG.gif" border="0"
               name="submit" alt="PayPal — более безопасный и легкий способ оплаты через Интернет!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>
</ion-content>
