<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            PayPal Subscription
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content offset-3>
    <img src="../../assets/cat.jpg"/>
    <pre>
    ...some other text about cats...
    </pre>

    <hr>
    <form id="paypal2" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <INPUT TYPE="hidden" name="charset" value="utf-8">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="VP7NHE7DG8V34">
        <table>
            <tr>
                <td><input type="hidden" name="on0" value="Размер вашей благодарности">Размер вашей благодарности</td>
            </tr>
            <tr>
                <td><select name="os0">
                    <option value="M15">€15.00 EUR - monthly</option>
                    <option value="M45">€45.00 EUR - monthly</option>
                    <option value="M60">€60.00 EUR - monthly</option>
                    <option value="M200">€200.00 EUR - monthly</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="hidden" name="on1" value="Ваше имя или псевдоним">Ваше имя или псевдоним</td>
            </tr>
            <tr>
                <td><input type="text" name="os1" maxlength="200"></td>
            </tr>
        </table>
        <input type="hidden" name="currency_code" value="EUR">
        <input type="image" src="https://www.paypalobjects.com/ru_RU/RU/i/btn/btn_subscribeCC_LG.gif" border="0"
               name="submit" alt="PayPal — более безопасный и легкий способ оплаты через Интернет!"
               onclick="document.getElementById('paypal2').submit();">
    </form>
</ion-content>
